<header class="header">
  <span class="header__inner">
    {{ partial "logo.html" . }}
    <span class="header__right">
      {{ if len $.Site.Menus }}
        {{ partial "menu.html" . }}
        <span class="menu-trigger">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
          </svg>
        </span>
      {{ end }}
      <span class="theme-toggle">
        {{ partial "theme-icon.html" . }}
      </span>
    </span>
  </span>
</header>

<div class="socials">
  <span>
    <a class="new-a" href="https://github.com/shavz">github</a>
    <a class="new-a" href="https://twitter.com/shavzer">twitter</a>
    <a class="new-a" href="https://shiveenp.com/index.xml">rss</a>
    <a class="new-a" href="mailto:blog@shiveenp.com">email</a>
  </span>
</div>
